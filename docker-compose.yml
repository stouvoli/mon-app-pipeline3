services:
  jenkins:
    build: ./jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins-server
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devsecops-net

  sonarqube:
    image: sonarqube:lts-community
    ports:
      - "9000:9000"
    container_name: sonarqube-server
    volumes:
      - sonarqube_data:/opt/sonarqube/data
    networks:
      - devsecops-net

volumes:
  jenkins_home:
  sonarqube_data:

networks:
  devsecops-net:
